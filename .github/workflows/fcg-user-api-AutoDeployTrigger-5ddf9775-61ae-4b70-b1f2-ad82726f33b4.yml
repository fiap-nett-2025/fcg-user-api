name: Trigger auto deployment for fcg-user-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/fcg-user-api-AutoDeployTrigger-5ddf9775-61ae-4b70-b1f2-ad82726f33b4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FCGUSERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FCGUSERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FCGUSERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}FCG.API
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: fcguserapi.azurecr.io
          registryUsername: ${{ secrets.FCGUSERAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FCGUSERAPI_REGISTRY_PASSWORD }}
          containerAppName: fcg-user-api
          resourceGroup: fcgUserApi
          imageToBuild: fcguserapi.azurecr.io/fcg-user-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


